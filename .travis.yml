language: ruby

rvm:
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2
  - 2.3
  - ruby-head

matrix:
  allow_failures:
    - rvm: ruby-head
  fast_finish: true

branches:
  only:
    - master
    - 4.0.x
    - 4.1.x
    - 4.2.x
    - 4.3.x

env:
  - ON_TRAVIS_CI=yes

install: 'gem install bundler -v ">= 1.12" && bundle install --retry=10'

script: 'bundle exec rake acceptance'

sudo: false
